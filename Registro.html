<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="main-login">
        <div class="contenedor-login">
            <form action="" class="login">
                <h3 class="p10">REGISTRARTE</h3>
                <h5 class="p10">Completa para continuar.</h5>
                <div class="fila2">
                    <h5 class="txt">Email</h5>
                    <i class="fa-regular fa-envelope mb4"></i>
                    <input class="linea_registro" type="text" placeholder="Hello@reallygreatsite.com">

                </div>
                <div class="fila2">
                    <h5 class="txt">Contraseña</h5>
                    <i class="fa-regular fa-lock mb4"></i>
                    <i class="fa-light fa-eye pa r0" id="togglePassword"> </i>
                    <input class="linea_registro" type="password" placeholder="Ingrese su Contraseña "
                        id="id_password">

                </div>
                <a href="index.html"><input type="submit" value="Iniciar sesión" class="btn_registro"></a>
                <h5 class="p10">¿Olvidaste tu contraseña?</h5>
                <h5 class="p10"><a href="Login.html">No tenes cuenta? Registrate</a></h4>
            </form>
        </div>
    </div>

</body>
<script src="./js/ojito.js"></script>

</html>
